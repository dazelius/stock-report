        /* Î≤îÎ°Ä + ÏöîÏùº */
        .sub-header {

        }

        /* Ïò§Îäò Î≤ÑÌäº */
        .today-btn {

            height: 48px;
            background: #fff;
            border: 1px solid #e5e5e7;

        }
    </style>
</head>
<body>
    <header class="header">
        <div class="top-row">
            <button class="nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
            <span class="month-title" id="month-title">2025ÎÖÑ 1Ïõî</span>
            <button class="nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
        </div>
        
        <!-- Ïò§Îäò Í∑ºÎ¨¥ Ï†ïÎ≥¥ (Ï°∞ ÏÑ†ÌÉù Ïãú ÌëúÏãú) -->
        <div class="today-info" id="today-info">
            <span class="today-label">Ïò§Îäò</span>
            <span class="today-shift" id="today-shift">ÎπÑÎ≤à</span>
            <span class="dday-info" id="dday-info">Îã§Ïùå ÎπÑÎ≤à <span class="dday-num" id="dday-num">D-2</span></span>
        </div>

        <div class="team-tabs">
            <button class="team-tab all active" onclick="selectTeam('all')">Ï†ÑÏ≤¥</button>
            <button class="team-tab a" onclick="selectTeam('A')">A</button>
            <button class="team-tab b" onclick="selectTeam('B')">B</button>
            <button class="team-tab c" onclick="selectTeam('C')">C</button>
        </div>
    </header>

    <div class="sub-header">
        <div class="legend-item"><div class="legend-dot day-s"></div>Ï£ºÍ∞Ñ</div>
        <div class="legend-item"><div class="legend-dot night-s"></div>ÏïºÍ∞Ñ</div>
        <div class="legend-item"><div class="legend-dot off-s"></div>ÎπÑÎ≤à</div>
    </div>

    <div class="weekday-header">
        <div class="weekday sun">Ïùº</div>
        <div class="weekday">Ïõî</div>
        <div class="weekday">Ìôî</div>
        <div class="weekday">Ïàò</div>
        <div class="weekday">Î™©</div>
        <div class="weekday">Í∏à</div>
        <div class="weekday sat">ÌÜ†</div>
    </div>

    <div class="calendar" id="calendar"></div>

    <button class="today-btn" onclick="goToday()">üìÖ</button>
    <button class="dark-toggle" onclick="toggleDark()">üåô</button>

    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let selectedTeam = localStorage.getItem('selectedTeam') || 'all';
        let isDark = localStorage.getItem('darkMode') === 'true';

        const BASE_DATE = new Date(2025, 0, 7); // 1Ïõî 7Ïùº Í∏∞Ï§Ä
        const ROTATION = [
            { day: 'A', night: 'B', off: 'C' },  // Phase 0
            { day: 'C', night: 'A', off: 'B' },  // Phase 1: 2/3-4 BÏ°∞ ÎπÑÎ≤à
            { day: 'B', night: 'C', off: 'A' },  // Phase 2
        ];

        // ÌïúÍµ≠ Í≥µÌú¥Ïùº (2025-2027)
        const HOLIDAYS = {
            '2025-1-1': 'Ïã†Ï†ï',
            '2025-1-28': 'ÏÑ§ÎÇ†',
            '2025-1-29': 'ÏÑ§ÎÇ†',
            '2025-1-30': 'ÏÑ§ÎÇ†',
            '2025-3-1': 'ÏÇºÏùºÏ†à',
            '2025-5-5': 'Ïñ¥Î¶∞Ïù¥ÎÇ†',
            '2025-5-6': 'ÎåÄÏ≤¥Ìú¥Ïùº',
            '2025-6-6': 'ÌòÑÏ∂©Ïùº',
            '2025-8-15': 'Í¥ëÎ≥µÏ†à',
            '2025-10-3': 'Í∞úÏ≤úÏ†à',
            '2025-10-5': 'Ï∂îÏÑù',
            '2025-10-6': 'Ï∂îÏÑù',
            '2025-10-7': 'Ï∂îÏÑù',
            '2025-10-8': 'ÎåÄÏ≤¥Ìú¥Ïùº',
            '2025-10-9': 'ÌïúÍ∏ÄÎÇ†',
            '2025-12-25': 'ÌÅ¨Î¶¨Ïä§ÎßàÏä§',
            '2026-1-1': 'Ïã†Ï†ï',
            '2026-2-16': 'ÏÑ§ÎÇ†',
            '2026-2-17': 'ÏÑ§ÎÇ†',
            '2026-2-18': 'ÏÑ§ÎÇ†',
            '2026-3-1': 'ÏÇºÏùºÏ†à',
            '2026-3-2': 'ÎåÄÏ≤¥Ìú¥Ïùº',
            '2026-5-5': 'Ïñ¥Î¶∞Ïù¥ÎÇ†',
            '2026-5-24': 'Î∂ÄÏ≤òÎãòÏò§Ïã†ÎÇ†',
            '2026-6-6': 'ÌòÑÏ∂©Ïùº',
            '2026-8-15': 'Í¥ëÎ≥µÏ†à',
            '2026-8-17': 'ÎåÄÏ≤¥Ìú¥Ïùº',
            '2026-9-24': 'Ï∂îÏÑù',
            '2026-9-25': 'Ï∂îÏÑù',
            '2026-9-26': 'Ï∂îÏÑù',
            '2026-10-3': 'Í∞úÏ≤úÏ†à',
            '2026-10-5': 'ÎåÄÏ≤¥Ìú¥Ïùº',
            '2026-10-9': 'ÌïúÍ∏ÄÎÇ†',
            '2026-12-25': 'ÌÅ¨Î¶¨Ïä§ÎßàÏä§',
            '2027-1-1': 'Ïã†Ï†ï',
            '2027-2-6': 'ÏÑ§ÎÇ†',
            '2027-2-7': 'ÏÑ§ÎÇ†',
            '2027-2-8': 'ÏÑ§ÎÇ†',
            '2027-2-9': 'ÎåÄÏ≤¥Ìú¥Ïùº',
            '2027-3-1': 'ÏÇºÏùºÏ†à',
            '2027-5-5': 'Ïñ¥Î¶∞Ïù¥ÎÇ†',
            '2027-5-13': 'Î∂ÄÏ≤òÎãòÏò§Ïã†ÎÇ†',
            '2027-6-6': 'ÌòÑÏ∂©Ïùº',
            '2027-6-7': 'ÎåÄÏ≤¥Ìú¥Ïùº',
            '2027-8-15': 'Í¥ëÎ≥µÏ†à',
            '2027-8-16': 'ÎåÄÏ≤¥Ìú¥Ïùº',
            '2027-9-14': 'Ï∂îÏÑù',
            '2027-9-15': 'Ï∂îÏÑù',
            '2027-9-16': 'Ï∂îÏÑù',
            '2027-10-3': 'Í∞úÏ≤úÏ†à',
            '2027-10-4': 'ÎåÄÏ≤¥Ìú¥Ïùº',
            '2027-10-9': 'ÌïúÍ∏ÄÎÇ†',
            '2027-10-11': 'ÎåÄÏ≤¥Ìú¥Ïùº',
            '2027-12-25': 'ÌÅ¨Î¶¨Ïä§ÎßàÏä§',
        };

        function getHoliday(year, month, day) {
            return HOLIDAYS[`${year}-${month + 1}-${day}`] || null;
        }

        function getShift(date) {
            const diff = Math.floor((date - BASE_DATE) / (1000 * 60 * 60 * 24));
            const phase = ((Math.floor(diff / 2) % 3) + 3) % 3;
            return ROTATION[phase];
        }

        function getTeamShift(shift, team) {
            if (shift.day === team) return 'day-s';
            if (shift.night === team) return 'night-s';
            return 'off-s';
        }

        function getShiftName(type) {
            if (type === 'day-s') return 'Ï£ºÍ∞Ñ';
            if (type === 'night-s') return 'ÏïºÍ∞Ñ';
            return 'ÎπÑÎ≤à';
        }

        // Îã§Ïùå ÎπÑÎ≤àÍπåÏßÄ D-day Í≥ÑÏÇ∞
        function getDaysUntilOff(team) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 0; i <= 30; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(today.getDate() + i);
                const shift = getShift(checkDate);
                if (shift.off === team) {
                    return i;
                }
            }
            return -1;
        }

        // Ïò§Îäò Í∑ºÎ¨¥ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTodayInfo() {
            const infoEl = document.getElementById('today-info');
            const shiftEl = document.getElementById('today-shift');
            const ddayInfoEl = document.getElementById('dday-info');
            const ddayNumEl = document.getElementById('dday-num');

            if (selectedTeam === 'all') {
                infoEl.classList.remove('show');
                return;
            }

            const today = new Date();
            const shift = getShift(today);
            const myShift = getTeamShift(shift, selectedTeam);
            const shiftName = getShiftName(myShift);

            infoEl.classList.add('show');
            shiftEl.textContent = shiftName;
            shiftEl.className = 'today-shift ' + myShift;

            // D-day (ÎπÑÎ≤à ÏïÑÎãê ÎïåÎßå ÌëúÏãú)
            if (myShift !== 'off-s') {
                const daysUntil = getDaysUntilOff(selectedTeam);
                if (daysUntil > 0) {
                    ddayNumEl.textContent = `D-${daysUntil}`;
                    ddayInfoEl.classList.add('show');
                } else {
                    ddayInfoEl.classList.remove('show');
                }
            } else {
                ddayInfoEl.classList.remove('show');
            }
        }

        // Îã§ÌÅ¨Î™®Îìú ÌÜ†Í∏Ä
        function toggleDark() {
            isDark = !isDark;
            document.body.classList.toggle('dark', isDark);
            document.querySelector('.dark-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDark);
            
            // ÌÖåÎßà Ïª¨Îü¨ ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelector('meta[name="theme-color"]').content = isDark ? '#1c1c1e' : '#ffffff';
        }

        // Ï¥àÍ∏∞ Îã§ÌÅ¨Î™®Îìú Ï†ÅÏö©
        function initDarkMode() {
            if (isDark) {
                document.body.classList.add('dark');
                document.querySelector('.dark-toggle').textContent = '‚òÄÔ∏è';
                document.querySelector('meta[name="theme-color"]').content = '#1c1c1e';
            }
        }

        function render() {
            const cal = document.getElementById('calendar');
            cal.innerHTML = '';

            document.getElementById('month-title').textContent = 
                `${currentYear}ÎÖÑ ${currentMonth + 1}Ïõî`;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const totalCells = 42;

            for (let i = 0; i < totalCells; i++) {
                const dayNum = i - firstDay + 1;
                
                if (dayNum < 1 || dayNum > daysInMonth) {
                    cal.innerHTML += '<div class="day empty"></div>';
                    continue;
                }

                const date = new Date(currentYear, currentMonth, dayNum);
                const dow = date.getDay();
                const shift = getShift(date);
                const isToday = date.getTime() === today.getTime();
                const holiday = getHoliday(currentYear, currentMonth, dayNum);

                let cls = 'day';
                if (dow === 0 || holiday) cls += ' sun';
                else if (dow === 6) cls += ' sat';
                if (holiday) cls += ' holiday';
                if (isToday) cls += ' today';

                let content = '';

                const holidayHtml = holiday ? `<div class="holiday-name">${holiday}</div>` : '';

                if (selectedTeam === 'all') {
                    content = `
                        <div class="day-num">${dayNum}</div>
                        ${holidayHtml}
                        <div class="shifts">
                            <div class="shift day-s"><span>Ï£º</span><span class="shift-team">${shift.day}</span></div>
                            <div class="shift night-s"><span>Ïïº</span><span class="shift-team">${shift.night}</span></div>
                            <div class="shift off-s"><span>ÎπÑ</span><span class="shift-team">${shift.off}</span></div>
                        </div>
                    `;
                } else {
                    const myShift = getTeamShift(shift, selectedTeam);
                    const name = getShiftName(myShift);
                    content = `
                        <div class="day-num">${dayNum}</div>
                        ${holidayHtml}
                        <div class="my-shift ${myShift}">${name}</div>
                    `;
                }

                cal.innerHTML += `<div class="${cls}">${content}</div>`;
            }
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            else if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            render();
        }

        function selectTeam(team) {
            selectedTeam = team;
            localStorage.setItem('selectedTeam', team);
            document.querySelectorAll('.team-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.team-tab.${team === 'all' ? 'all' : team.toLowerCase()}`).classList.add('active');
            render();
            updateTodayInfo();
        }

        function goToday() {
            currentYear = new Date().getFullYear();
            currentMonth = new Date().getMonth();
            render();
        }

        let touchStartX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 80) changeMonth(diff > 0 ? 1 : -1);
        });

        // Ï¥àÍ∏∞Ìôî
        initDarkMode();
        
        // Ï†ÄÏû•Îêú Ï°∞ ÏÑ†ÌÉù Î≥µÏõê
        if (selectedTeam !== 'all') {
            document.querySelectorAll('.team-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.team-tab.${selectedTeam.toLowerCase()}`).classList.add('active');
        }
        
        render();
        updateTodayInfo();
    </script>
</body>
