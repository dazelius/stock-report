<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Í∑ºÎ¨¥Ìëú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        /* Ìó§Îçî - ÏΩ§Ìå©Ìä∏ */
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 12px;
            flex-shrink: 0;
        }

        .top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .nav-btn {
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
        }

        .month-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* ÌåÄ ÏÑ†ÌÉù - ÌïúÏ§Ñ */
        .team-tabs {
            display: flex;
            gap: 6px;
        }

        .team-tab {
            flex: 1;
            padding: 10px 4px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .team-tab.all { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .team-tab.a { background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%); color: white; }
        .team-tab.b { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .team-tab.c { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; }

        .team-tab:not(.active) { opacity: 0.4; }

        /* Î≤îÎ°Ä + ÏöîÏùº */
        .sub-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .legend {
            display: flex;
            gap: 12px;
            font-size: 0.85rem;
        }

        .legend span { opacity: 0.9; }

        .weekday-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            padding: 6px 4px;
            background: rgba(0,0,0,0.15);
            flex-shrink: 0;
        }

        .weekday.sun { color: #ff6b6b; }
        .weekday.sat { color: #74b9ff; }

        /* Ï∫òÎ¶∞Îçî - flexÎ°ú ÍΩâ Ï±ÑÏö∞Í∏∞ */
        .calendar {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 3px;
            padding: 4px;
            min-height: 0;
        }

        .day {
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2px;
            min-height: 0;
        }

        .day.empty {
            background: transparent;
        }

        .day.sun { background: rgba(255,107,107,0.15); }
        .day.sat { background: rgba(116,185,255,0.15); }

        .day.today {
            background: rgba(241,196,15,0.25);
            border: 2px solid #f1c40f;
            box-shadow: 0 0 10px rgba(241,196,15,0.4);
        }

        .day-num {
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1;
        }

        .day.sun .day-num { color: #ff6b6b; }
        .day.sat .day-num { color: #74b9ff; }
        .day.today .day-num { color: #f1c40f; }

        /* Ï†ÑÏ≤¥ Î≥¥Í∏∞ */
        .shifts {
            display: flex;
            flex-direction: column;
            gap: 2px;
            width: 100%;
            margin-top: 2px;
        }

        .shift {
            display: flex;
            justify-content: space-between;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .shift.day-s { background: linear-gradient(90deg, #f39c12, #e67e22); }
        .shift.night-s { background: linear-gradient(90deg, #9b59b6, #8e44ad); }
        .shift.off-s { background: linear-gradient(90deg, #81ecec, #00cec9); }

        /* Îã®Ïùº ÌåÄ */
        .my-shift {
            font-size: 0.95rem;
            font-weight: 800;
            padding: 6px 4px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            margin-top: 3px;
        }

        .my-shift.day-s { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .my-shift.night-s { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .my-shift.off-s { background: linear-gradient(135deg, #81ecec, #00cec9); color: #000; }

        /* Ïò§Îäò Î≤ÑÌäº */
        .today-btn {
            position: fixed;
            bottom: 16px;
            right: 16px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(241,196,15,0.5);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="top-row">
            <button class="nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
            <span class="month-title" id="month-title">2025ÎÖÑ 1Ïõî</span>
            <button class="nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
        </div>
        <div class="team-tabs">
            <button class="team-tab all active" onclick="selectTeam('all')">Ï†ÑÏ≤¥</button>
            <button class="team-tab a" onclick="selectTeam('A')">A</button>
            <button class="team-tab b" onclick="selectTeam('B')">B</button>
            <button class="team-tab c" onclick="selectTeam('C')">C</button>
        </div>
    </header>

    <div class="sub-header">
        <div class="legend">
            <span>‚òÄÔ∏èÏ£ºÍ∞Ñ</span>
            <span>üåôÏïºÍ∞Ñ</span>
            <span>üè†ÎπÑÎ≤à</span>
        </div>
    </div>

    <div class="weekday-header">
        <div class="weekday sun">Ïùº</div>
        <div class="weekday">Ïõî</div>
        <div class="weekday">Ìôî</div>
        <div class="weekday">Ïàò</div>
        <div class="weekday">Î™©</div>
        <div class="weekday">Í∏à</div>
        <div class="weekday sat">ÌÜ†</div>
    </div>

    <div class="calendar" id="calendar"></div>

    <button class="today-btn" onclick="goToday()">üìÖ</button>

    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let selectedTeam = 'all';

        const BASE_DATE = new Date(2025, 0, 12); // 1Ïõî 12Ïùº Í∏∞Ï§Ä
        const ROTATION = [
            { day: 'B', night: 'C', off: 'A' },  // 12-13Ïùº
            { day: 'A', night: 'B', off: 'C' },  // 14-15Ïùº
            { day: 'C', night: 'A', off: 'B' },  // 16-17Ïùº
        ];

        function getShift(date) {
            const diff = Math.floor((date - BASE_DATE) / (1000 * 60 * 60 * 24));
            const phase = ((Math.floor(diff / 2) % 3) + 3) % 3;
            return ROTATION[phase];
        }

        function getTeamShift(shift, team) {
            if (shift.day === team) return 'day-s';
            if (shift.night === team) return 'night-s';
            return 'off-s';
        }

        function getShiftName(type) {
            if (type === 'day-s') return '‚òÄÔ∏èÏ£ºÍ∞Ñ';
            if (type === 'night-s') return 'üåôÏïºÍ∞Ñ';
            return 'üè†ÎπÑÎ≤à';
        }

        function render() {
            const cal = document.getElementById('calendar');
            cal.innerHTML = '';

            document.getElementById('month-title').textContent = 
                `${currentYear}ÎÖÑ ${currentMonth + 1}Ïõî`;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Ï¥ù 42Ïπ∏ (6Ï£º)
            const totalCells = 42;

            for (let i = 0; i < totalCells; i++) {
                const dayNum = i - firstDay + 1;
                
                if (dayNum < 1 || dayNum > daysInMonth) {
                    cal.innerHTML += '<div class="day empty"></div>';
                    continue;
                }

                const date = new Date(currentYear, currentMonth, dayNum);
                const dow = date.getDay();
                const shift = getShift(date);
                const isToday = date.getTime() === today.getTime();

                let cls = 'day';
                if (dow === 0) cls += ' sun';
                else if (dow === 6) cls += ' sat';
                if (isToday) cls += ' today';

                let content = '';

                if (selectedTeam === 'all') {
                    content = `
                        <div class="day-num">${dayNum}</div>
                        <div class="shifts">
                            <div class="shift day-s"><span>‚òÄÔ∏è</span><span>${shift.day}</span></div>
                            <div class="shift night-s"><span>üåô</span><span>${shift.night}</span></div>
                            <div class="shift off-s"><span>üè†</span><span>${shift.off}</span></div>
                        </div>
                    `;
                } else {
                    const myShift = getTeamShift(shift, selectedTeam);
                    const name = getShiftName(myShift);
                    content = `
                        <div class="day-num">${dayNum}</div>
                        <div class="my-shift ${myShift}">${name}</div>
                    `;
                }

                cal.innerHTML += `<div class="${cls}">${content}</div>`;
            }
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            else if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            render();
        }

        function selectTeam(team) {
            selectedTeam = team;
            document.querySelectorAll('.team-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.team-tab.${team === 'all' ? 'all' : team.toLowerCase()}`).classList.add('active');
            render();
        }

        function goToday() {
            currentYear = new Date().getFullYear();
            currentMonth = new Date().getMonth();
            render();
        }

        // Ïä§ÏôÄÏù¥ÌîÑ
        let touchStartX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 80) changeMonth(diff > 0 ? 1 : -1);
        });

        render();
    </script>
</body>
</html>
