<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Í∑ºÎ¨¥Ìëú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
        }

        /* Ìó§Îçî */
        .header {
            background: #fff;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e5e7;
            flex-shrink: 0;
        }

        .top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            background: #f5f5f7;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            color: #1d1d1f;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .nav-btn:active {
            background: #e5e5e7;
        }

        .month-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1d1d1f;
        }

        /* ÌåÄ ÏÑ†ÌÉù */
        .team-tabs {
            display: flex;
            gap: 8px;
        }

        .team-tab {
            flex: 1;
            padding: 10px 4px;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            background: #fff;
            color: #86868b;
            transition: all 0.15s;
        }

        .team-tab.active {
            border-color: #0071e3;
            background: #0071e3;
            color: #fff;
        }

        .team-tab.a.active { background: #ff3b30; border-color: #ff3b30; }
        .team-tab.b.active { background: #007aff; border-color: #007aff; }
        .team-tab.c.active { background: #34c759; border-color: #34c759; }

        /* Î≤îÎ°Ä + ÏöîÏùº */
        .sub-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 10px 12px;
            background: #fff;
            border-bottom: 1px solid #e5e5e7;
            flex-shrink: 0;
            font-size: 0.8rem;
            color: #86868b;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

        .legend-dot.day-s { background: #ff9500; }
        .legend-dot.night-s { background: #5856d6; }
        .legend-dot.off-s { background: #5ac8fa; }

        .weekday-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 600;
            font-size: 0.8rem;
            padding: 8px 4px;
            background: #fff;
            border-bottom: 1px solid #e5e5e7;
            flex-shrink: 0;
            color: #86868b;
        }

        .weekday.sun { color: #ff3b30; }
        .weekday.sat { color: #007aff; }

        /* Ï∫òÎ¶∞Îçî */
        .calendar {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 1px;
            padding: 1px;
            background: #e5e5e7;
            min-height: 0;
        }

        .day {
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2px;
            min-height: 0;
        }

        .day.empty {
            background: #fafafa;
        }

        .day.sun { background: #fff5f5; }
        .day.sat { background: #f5f8ff; }

        .day.today {
            background: #fffbeb;
            box-shadow: inset 0 0 0 2px #ff9500;
        }

        .day-num {
            font-size: 1rem;
            font-weight: 600;
            color: #1d1d1f;
            line-height: 1;
        }

        .day.sun .day-num { color: #ff3b30; }
        .day.sat .day-num { color: #007aff; }

        /* Ï†ÑÏ≤¥ Î≥¥Í∏∞ */
        .shifts {
            display: flex;
            flex-direction: column;
            gap: 1px;
            width: 100%;
            margin-top: 3px;
        }

        .shift {
            display: flex;
            justify-content: space-between;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 500;
        }

        .shift.day-s { background: #fff3e0; color: #e65100; }
        .shift.night-s { background: #ede7f6; color: #4527a0; }
        .shift.off-s { background: #e0f7fa; color: #00838f; }

        .shift-team {
            font-weight: 700;
        }

        /* Îã®Ïùº ÌåÄ */
        .my-shift {
            font-size: 0.85rem;
            font-weight: 700;
            padding: 6px 4px;
            border-radius: 6px;
            text-align: center;
            width: 90%;
            margin-top: 4px;
        }

        .my-shift.day-s { 
            background: #ff9500; 
            color: #fff;
        }
        .my-shift.night-s { 
            background: #5856d6; 
            color: #fff;
        }
        .my-shift.off-s { 
            background: #5ac8fa; 
            color: #fff;
        }

        /* Ïò§Îäò Î≤ÑÌäº */
        .today-btn {
            position: fixed;
            bottom: 16px;
            right: 16px;
            width: 48px;
            height: 48px;
            background: #fff;
            border: 1px solid #e5e5e7;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .today-btn:active {
            background: #f5f5f7;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="top-row">
            <button class="nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
            <span class="month-title" id="month-title">2025ÎÖÑ 1Ïõî</span>
            <button class="nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
        </div>
        <div class="team-tabs">
            <button class="team-tab all active" onclick="selectTeam('all')">Ï†ÑÏ≤¥</button>
            <button class="team-tab a" onclick="selectTeam('A')">A</button>
            <button class="team-tab b" onclick="selectTeam('B')">B</button>
            <button class="team-tab c" onclick="selectTeam('C')">C</button>
        </div>
    </header>

    <div class="sub-header">
        <div class="legend-item"><div class="legend-dot day-s"></div>Ï£ºÍ∞Ñ</div>
        <div class="legend-item"><div class="legend-dot night-s"></div>ÏïºÍ∞Ñ</div>
        <div class="legend-item"><div class="legend-dot off-s"></div>ÎπÑÎ≤à</div>
    </div>

    <div class="weekday-header">
        <div class="weekday sun">Ïùº</div>
        <div class="weekday">Ïõî</div>
        <div class="weekday">Ìôî</div>
        <div class="weekday">Ïàò</div>
        <div class="weekday">Î™©</div>
        <div class="weekday">Í∏à</div>
        <div class="weekday sat">ÌÜ†</div>
    </div>

    <div class="calendar" id="calendar"></div>

    <button class="today-btn" onclick="goToday()">üìÖ</button>

    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let selectedTeam = 'all';

        const BASE_DATE = new Date(2025, 0, 11); // 1Ïõî 11Ïùº Í∏∞Ï§Ä
        const ROTATION = [
            { day: 'C', night: 'A', off: 'B' },  // Phase 0
            { day: 'B', night: 'C', off: 'A' },  // Phase 1
            { day: 'A', night: 'B', off: 'C' },  // Phase 2
        ];

        function getShift(date) {
            const diff = Math.floor((date - BASE_DATE) / (1000 * 60 * 60 * 24));
            const phase = ((Math.floor(diff / 2) % 3) + 3) % 3;
            return ROTATION[phase];
        }

        function getTeamShift(shift, team) {
            if (shift.day === team) return 'day-s';
            if (shift.night === team) return 'night-s';
            return 'off-s';
        }

        function getShiftName(type) {
            if (type === 'day-s') return 'Ï£ºÍ∞Ñ';
            if (type === 'night-s') return 'ÏïºÍ∞Ñ';
            return 'ÎπÑÎ≤à';
        }

        function render() {
            const cal = document.getElementById('calendar');
            cal.innerHTML = '';

            document.getElementById('month-title').textContent = 
                `${currentYear}ÎÖÑ ${currentMonth + 1}Ïõî`;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const totalCells = 42;

            for (let i = 0; i < totalCells; i++) {
                const dayNum = i - firstDay + 1;
                
                if (dayNum < 1 || dayNum > daysInMonth) {
                    cal.innerHTML += '<div class="day empty"></div>';
                    continue;
                }

                const date = new Date(currentYear, currentMonth, dayNum);
                const dow = date.getDay();
                const shift = getShift(date);
                const isToday = date.getTime() === today.getTime();

                let cls = 'day';
                if (dow === 0) cls += ' sun';
                else if (dow === 6) cls += ' sat';
                if (isToday) cls += ' today';

                let content = '';

                if (selectedTeam === 'all') {
                    content = `
                        <div class="day-num">${dayNum}</div>
                        <div class="shifts">
                            <div class="shift day-s"><span>Ï£º</span><span class="shift-team">${shift.day}</span></div>
                            <div class="shift night-s"><span>Ïïº</span><span class="shift-team">${shift.night}</span></div>
                            <div class="shift off-s"><span>ÎπÑ</span><span class="shift-team">${shift.off}</span></div>
                        </div>
                    `;
                } else {
                    const myShift = getTeamShift(shift, selectedTeam);
                    const name = getShiftName(myShift);
                    content = `
                        <div class="day-num">${dayNum}</div>
                        <div class="my-shift ${myShift}">${name}</div>
                    `;
                }

                cal.innerHTML += `<div class="${cls}">${content}</div>`;
            }
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            else if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            render();
        }

        function selectTeam(team) {
            selectedTeam = team;
            document.querySelectorAll('.team-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.team-tab.${team === 'all' ? 'all' : team.toLowerCase()}`).classList.add('active');
            render();
        }

        function goToday() {
            currentYear = new Date().getFullYear();
            currentMonth = new Date().getMonth();
            render();
        }

        let touchStartX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 80) changeMonth(diff > 0 ? 1 : -1);
        });

        render();
    </script>
</body>
</html>
